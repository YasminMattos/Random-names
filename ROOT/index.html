<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Generator names</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <header>
    <div class="container">
        <nav class="nav-list">
            <img src="img/random_wordmark_logo_design_4x.jpg" alt="logo-random">
            <div class="search-section">
                <input type="text" placeholder="search">
                <div>
                    <i class="material-icons">search</i>
                </div>
            </div>
        </nav>
    </div>
    </header>
    <main>
        <section>
            <div id="paragraph">
                <h1>Random Name Generator</h1>
                <p>
                This is a page for showing random names, just click the button below!
                </p>
            </div>
            
            <div class="img-container">

            </div>   
        </section>
        <div class="btn-container">
            <button class="btn-generator">
                Generate
            </button>
        </div>
        <div class="name-container">
            <p class="random-name">This is the space for the random name</p>
        </div>
    </main>
    


    
</body>
</html>
